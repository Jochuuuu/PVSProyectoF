<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BData</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'sha256-/iZpDf38DdWtch17MwKZbeHswe9eoiD2ptFd19qCFpg=' 'sha256-TK5D9OxJD3/JmPmp1lNzfQ2q1RDV/bl7GkxjG0ImlAI='; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:8000 https://pvsproyectob.onrender.com; img-src 'self' data: https:; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-database"></i> BData</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="refreshTablesBtn">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>Conectando...</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar con Tablas -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-table"></i> Tables</h3>
                </div>
                <div class="tables-list" id="tablesList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Cargando tablas...
                    </div>
                </div>
            </aside>

            <!-- Área Principal -->
            <main class="main-area">
                <!-- Editor SQL -->
                <section class="sql-editor">
                    <div class="editor-header">
                        <h3><i class="fas fa-code"></i> SQL Query</h3>
                        <div class="editor-actions">
                            <button class="btn btn-secondary" id="clearQueryBtn">
                                <i class="fas fa-trash"></i> Limpiar
                            </button>
                            <button type="button" class="btn btn-primary" id="executeQueryBtn">
                                <i class="fas fa-play"></i> Ejecutar
                            </button>
                        </div>
                    </div>
                    <div class="editor-content">
                        <textarea id="sqlQuery"
                            placeholder="Escribe tu consulta SQL aquí...&#10;&#10;Ejemplos:&#10;CREATE TABLE Productos (id INT PRIMARY KEY INDEX BTree, nombre VARCHAR[50]);&#10;INSERT INTO Productos VALUES (1, 'Laptop');&#10;SELECT * FROM Productos;&#10;IMPORT FROM CSV 'archivo.csv' INTO Productos;"></textarea>
                        <div class="query-suggestions">
                            <button class="suggestion-btn" data-suggestion="CREATE TABLE ">CREATE TABLE</button>
                            <button class="suggestion-btn" data-suggestion="SELECT * FROM ">SELECT *</button>
                        </div>
                    </div>
                </section>

                <!-- Resultados -->
                <section class="results-section">
                    <div class="results-header">
                        <div class="results-tabs">
                            <button class="tab-btn active" data-tab="result">
                                <i class="fas fa-table"></i> Result
                            </button>
                            <button class="tab-btn" data-tab="explain">
                                <i class="fas fa-info-circle"></i> Explain
                            </button>
                        </div>
                        <div class="results-info" id="resultsInfo">
                            <span class="record-count">0 records</span>
                            <span class="execution-time">0.000 sec</span>
                        </div>
                    </div>

                    <div class="results-content">
                        <!-- Tab Result -->
                        <div class="tab-content active" id="resultTab">
                            <div class="table-container">
                                <div class="no-results" id="noResults">
                                    <i class="fas fa-database"></i>
                                    <p>Ejecuta una consulta para ver los resultados</p>
                                </div>
                                <table class="results-table" id="resultsTable">
                                    <thead id="tableHeaders"></thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Explain -->
                        <div class="tab-content" id="explainTab">
                            <div class="explain-content">
                                <pre id="explainContent">Información de ejecución aparecerá aquí...</pre>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-cog fa-spin"></i>
            <p>Ejecutando consulta...</p>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="auth-modal-content">
            <div class="auth-header">
                <h2><i class="fas fa-database"></i> BData</h2>
                <p>Sistema de gestión de bases de datos</p>
            </div>

            <!-- Tabs para Login/Register -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-auth-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                <button class="auth-tab" data-auth-tab="register">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="loginUser" placeholder="Ingresa tu usuario" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="loginPass" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <!-- Formulario de Register -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="regUser" placeholder="Elige un usuario" required minlength="3" autocomplete="username">
                    <small>Mínimo 3 caracteres</small>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="regPass" placeholder="Elige una contraseña" required minlength="6" autocomplete="new-password">
                    <small>Mínimo 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="regPassConfirm" placeholder="Confirma tu contraseña" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>
            </form>

            <!-- Loading indicator dentro del modal -->
            <div class="auth-loading hidden" id="authLoading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Procesando...</span>
            </div>
        </div>
    </div>

    <script   src="script.js"></script>
<script  src="auth.js"></script>
    
</body>

</html>
